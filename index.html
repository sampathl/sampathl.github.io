    <link rel="icon" type="image/svg+xml" href="/favicon-dark.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Theme initialization script to prevent flash -->
    <script>
      (function() {
        // Get saved theme from localStorage or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        
        // Apply theme immediately to prevent flash
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Update favicon based on theme
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          favicon.href = savedTheme === 'light' ? '/favicon-light.svg' : '/favicon-dark.svg';
        }
        
        // Preload critical theme styles to prevent layout shift
        const style = document.createElement('style');
        style.textContent = `
          /* Critical theme styles - applied before CSS loads */
          [data-theme="dark"] {
            --bg: 26 26 26;
            --fg: 223 208 184;
            --muted: 176 176 176;
            --accent: 148 137 121;
            --surface: 40 44 52;
            --hover: 57 62 70;
            --secondary: 57 62 70;
            --navbar: 57 62 70;
            --hover-border: 148 137 121;
          }
          
          [data-theme="light"] {
            --bg: 253 247 228;
            --fg: 44 44 44;
            --muted: 95 99 104;
            --accent: 187 171 140;
            --surface: 250 238 209;
            --hover: 248 248 240;
            --secondary: 222 208 182;
            --navbar: 187 171 140;
            --hover-border: 222 208 182;
          }
          
          /* Ensure body has theme colors immediately */
          body {
            background-color: rgb(var(--bg));
            color: rgb(var(--fg));
          }
        `;
        document.head.appendChild(style);
      })();
    </script>
